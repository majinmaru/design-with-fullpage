<!DOCTYPE html>
<html lang="ko">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>PorTFoliO</title>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="vendor/stylesheets/reset.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/common/css/header.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/css/index.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/common/css/footer.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
	<header id="header"></header>
	<div class="wrapper">
		<div class="main-contents">
			<div class="first-wall">
				<div class="part one">
					<div class="fishtank">
						<div class="tank-inner-right"></div>
						<div class="tank-inner-bottom"></div>
					</div>
					<div class="photo">
						<img src="images/index/photo-1.jpg">
					</div>
					<div class="text-ad first">
						<p class="ad-ment">환영합니다. 환영합니다. 환영합니다</p>
					</div>
					<div class="dots"></div>
					<div class="poster">
						<img src="images/index/triangles.svg">
					</div>
				</div>
				<div class="part two">
					<div class="wave"></div>
					<div class="memo">
						<img src="images/index/memo.svg">
						<div class="pin"></div>
						<p class="memo-content">MONEY<br>CREATES<br>TASTES</p>
					</div>
					<a class="mirror" href="#">
						<div class="mirror-inner">
							<img src="images/index/mirror.svg">
							<div class="reflection first"></div>
							<div class="reflection second"></div>
						</div>
					</a>
					<a class="banner first" href="#">
						<div class="sub">인테리어 공유 기반<br>가구 쇼핑몰</div>
						<div class="main">FIT MY ROOM</div>
					</a>
					<a class="banner second" href="#">
						<div class="main">Jaeger leCoultre</div>
						<div class="sub">스위스의 섬세하면서<br>클래식한 시계브랜드</div>
					</a>
					<div class="memo bottom">
						<img src="images/index/memo.svg">
						<div class="pin"></div>
						<p class="memo-content">할 수 있으니까 하는 것이다</p>
					</div>
					<a class="poster-3D" href="#">
						<p class="title-3D">3D</p>
						<div class="cube-wrapper">
							<div class="cube">
								<div class="plane front"></div>
								<div class="plane top"></div>
								<div class="plane bottom"></div>
								<div class="plane left"></div>
								<div class="plane right"></div>
								<div class="plane back"></div>
							</div>
						</div>
					</a>
				</div>
			</div>
			<div class="second-wall"></div>
			<div class="third-wall">
				<div class="part one">
					<a class="exhibition-poster" href="#">
						<div class="exhibition-first">
							<img src="images/index/exhibition-first.jpg">
						</div>
						<div class="exhibition-second">
							<img src="images/index/exhibition-second.jpg">
						</div>
						<div class="title-exhibition">EXHIBITION</div>
					</a>
					<div class="text-ad second">
						<p class="ad-ment">여기는 제가 만든 공간입니다. 즐거운 시간이 되셨으면 합니다.</p>
					</div>
				</div>
				<div class="part two">
					<div class="photo">
						<img src="images/index/sermione.png">
					</div>
					<div class="poster">
						<img src="images/index/drawing-1.jpg">
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer id="footer"></footer>
</body>
	<script type="text/javascript" src="javascripts/common.js"></script>
</html>
